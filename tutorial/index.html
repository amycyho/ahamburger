<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


    <title>TUTORIAL</title>
</head>

<body>
    <h2>This is where the audience will read the rules of the game and learn about the different cards involved. Scroll through!</h2>
    <div class="container">


        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img class="d-block img-fluid" src="http://placehold.it/500x500" alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Hi</h3>
                        <p>hello</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid" src="http://placehold.it/500x500" alt="Second slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Hi2</h3>
                        <p>hello2</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid" src="http://placehold.it/500x500" alt="Third slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Hi3</h3>
                        <p>hello3</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
</body>

</html>
